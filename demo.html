<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Footer Demo – Behsayar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vazirmatn (for demo only) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Vazirmatn', sans-serif;
      background:#f8fafc;
      display:flex;
      align-items:flex-end;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding-inline:16px;
    }

    /* =========================
       Footer (SPARK) — Demo
       ========================= */

    .site-footer--spark{
      position: relative;
      width:100%;
      margin-top: 36px;
      padding: 28px 0 16px;
      overflow: hidden;
      border-top: 1px solid rgba(15,23,42,.08);
      color: #0f172a;
    }

    /* animated background */
    .spark-bg{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(900px 260px at 90% 10%, rgba(56,189,248,.26), transparent 60%),
        radial-gradient(760px 240px at 10% 40%, rgba(163,230,53,.20), transparent 62%),
        radial-gradient(720px 260px at 60% 110%, rgba(251,146,60,.18), transparent 62%),
        linear-gradient(120deg, rgba(255,255,255,.8), rgba(255,255,255,.8));
    }

    .spark-bg::before{
      content:"";
      position:absolute;
      inset:-20%;
      background: conic-gradient(
        from 180deg,
        rgba(56,189,248,.22),
        rgba(167,139,250,.18),
        rgba(251,146,60,.16),
        rgba(163,230,53,.18),
        rgba(56,189,248,.22)
      );
      opacity:.55;
      filter:blur(28px);
      animation:sparkSpin 18s linear infinite;
    }

    .spark-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(rgba(15,23,42,.1) 1px, transparent 1px);
      background-size:22px 22px;
      opacity:.08;
    }

    /* surface */
    .spark-surface{
      position:relative;
      z-index:1;
      max-width:980px;
      margin:0 auto;
      background:rgba(255,255,255,.72);
      border:1px solid rgba(15,23,42,.1);
      border-radius:22px;
      box-shadow:0 18px 60px rgba(15,23,42,.1);
      backdrop-filter:blur(10px);
      padding:16px 16px 12px;
    }

    .spark-head{
      border-bottom:1px dashed rgba(15,23,42,.14);
      padding-bottom:12px;
      margin-bottom:12px;
    }

    .spark-title{
      font-weight:900;
      font-size:1.05rem;
    }

    .spark-sub{
      font-weight:700;
      color:rgba(15,23,42,.7);
      margin-top:4px;
    }

    .spark-grid{
      display:grid;
      grid-template-columns:1.35fr 1fr;
      gap:10px;
    }

    .spark-item{
      background:rgba(255,255,255,.75);
      border:1px solid rgba(15,23,42,.1);
      border-radius:18px;
      padding:12px;
    }

    .spark-k{
      font-weight:900;
      font-size:.9rem;
      color:rgba(15,23,42,.8);
      margin-bottom:4px;
    }

    .spark-v{
      font-weight:700;
      color:rgba(15,23,42,.8);
      line-height:1.9;
      text-decoration:none;
    }

    .spark-bottom{
      margin-top:12px;
      padding-top:10px;
      border-top:1px solid rgba(15,23,42,.1);
    }

    .spark-copy{
      font-weight:800;
      font-size:.9rem;
      color:rgba(15,23,42,.75);
    }

    @media (max-width:768px){
      .spark-grid{
        grid-template-columns:1fr;
      }
    }

    @keyframes sparkSpin{
      from{ transform:rotate(0deg) scale(1.02); }
      to{ transform:rotate(360deg) scale(1.02); }
    }
  </style>
</head>
<body>

<footer class="site-footer--spark">
  <div class="spark-bg"></div>

  <div class="container">
    <div class="spark-surface">

      <div class="spark-head">
        <div class="spark-title">ارتباط با بهسایار</div>
        <div class="spark-sub">مارکت‌پلیس آموزشی سازمانی — پاسخ‌گویی سریع و شفاف</div>
      </div>

      <div class="spark-grid">
        <div class="spark-item">
          <div class="spark-k">نشانی</div>
          <div class="spark-v">
            تهران، ولی‌عصر، نرسیده به طالقانی، کوچه شهید رحیم‌زاده ۲، پلاک ۱۰، طبقه دوم
          </div>
        </div>

        <div class="spark-item">
          <div class="spark-k">تلفن</div>
          <div class="spark-v" style="direction:ltr">021-66953520</div>
        </div>

        <div class="spark-item">
          <div class="spark-k">ایمیل</div>
          <a class="spark-v" href="#">support@behsayar.ir</a>
        </div>

        <div class="spark-item">
          <div class="spark-k">ساعات پاسخ‌گویی</div>
          <div class="spark-v">شنبه تا چهارشنبه، ۹ تا ۱۸</div>
        </div>
      </div>

      <div class="spark-bottom">
        <div class="spark-copy">
          قدرت گرفته از محصول بهسایار شرکت بهسامان تدبیر
        </div>
      </div>

    </div>
  </div>
</footer>

</body>
</html>
